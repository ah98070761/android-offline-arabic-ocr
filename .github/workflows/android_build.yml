name: Android CI Build and Release

on:
  # تشغيل هذا السير عمل عند كل عملية دفع (push) على فرع 'main' أو 'develop'
  push:
    branches:
      - main
      - master
      - develop
  # تشغيل هذا السير عمل عند كل طلب سحب (pull request)
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    # سيتم تشغيل البناء على بيئة خادم أوبونتو
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        # استنساخ الكود من المستودع
        uses: actions/checkout@v4

      - name: Set up JDK 17
        # تحديد بيئة جافا (JDK) المطلوبة (مطابقة لـ jvmTarget = "17" في Gradle)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradle Wrapper
        # إعطاء صلاحية التشغيل لملف gradlew
        run: chmod +x gradlew

      - name: Clean Build Environment
        # خطوة إضافية لضمان تنظيف الكود والبناء
        run: ./gradlew clean --no-daemon

      - name: Run Android Lint (Static Code Analysis)
        # تشغيل فحص Lint لضمان جودة الكود قبل البناء
        run: ./gradlew lintRelease --no-daemon

      # 💡 خطوة جديدة: بناء حزمة Debug APK (موقعة ومناسبة للاختبار)
      - name: Build Debug APK (Signed and Installable for Testing)
        run: ./gradlew assembleDebug --no-daemon

      - name: Build Release Bundle (AAB)
        # بناء حزمة AAB (غير موقعة للاختبار)
        run: ./gradlew bundleRelease --no-daemon
        
      - name: Build Release APK
        # بناء حزمة APK (غير موقعة للاختبار)
        run: ./gradlew assembleRelease --no-daemon

      # 💡 خطوة جديدة: رفع حزمة Debug APK
      - name: Upload Debug APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-for-testing
          # المسار الافتراضي لحزمة Debug APK الموقعة
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release Artifacts (AAB)
        # رفع ملف حزمة التطبيق (AAB) كناتج للسير عمل
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: app/build/outputs/bundle/release/*.aab
          
      - name: Upload Release Artifacts (APK)
        # رفع ملف APK كناتج للسير عمل
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk